config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <Ctrl+v>: insert-text {primary}
      normal:
        <Ctrl+Shift+p>: config-cycle content.proxy system socks://localhost:9050/
        <Ctrl+Shift+s>: set-cmd-text -s :spawn --userscript zotero
        <Ctrl+i>: enter-mode passthrough
        <Ctrl+j>: tab-next
        <Ctrl+k>: tab-prev
        <Ctrl+l>: config-cycle tabs.show multiple never
        <Ctrl+v>: null
        O: set-cmd-text -s :open {url:pretty}
        T: set-cmd-text -s :open -t -i {url:pretty}
        gp: :open http://ezp-prod1.hul.harvard.edu/login?url={url}
        o: set-cmd-text -s :open
        t: set-cmd-text -s :open -t
        zf: Zotero
        zz: zotero
      passthrough:
        <Ctrl+i>: leave-mode
        <Ctrl+v>: insert-text {primary}
  colors.statusbar.private.bg:
    global: '#ff0000'
  content.blocking.method:
    global: both
  content.desktop_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
